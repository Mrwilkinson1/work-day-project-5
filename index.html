<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
      <div class="time-block">
        <div class="hour">
          <h5 id="time"></h5>
        </div>
  
 <div class="description"> 
 </div>
<!-- save button -->
<div class="saveBtn">
  <i class="fas fa-save"></i>

        </div>
      </div>
    </div>

    <div id="slots">

    </div>

  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
      <script>
        //INPUTS
      const workingHours = [9,10,11,12,1,2,3,4,5];
      // GRAB SLOTS
      const slots = document.getElementsByClassName('container');
      // GRAB HOURS DIV 
      const workHours = document.getElementById("time");

      const timeSlots = workingHours.map((timeSlot,i) => {
      // ADD WORK HOUR TO TIME SLOT
        console.log('slot', slots[0])

        let amOrPm = timeSlot <= 5 ? timeSlot + 'pm' + timeSlot + 'am' : timeSlot + 'am';

        return '<div class="row" index={i}>' +
                '<div class="time-block">' +
                  '<div class="hour">' +
                  '<h5 id="time">' + amOrPm + '</h5>' +
              '</div>' +
              '<div class="description">' +
                 'textarea name="" id="" >' +
              '</textarea>' +
               '</div>' +
               '<div class="saveBtn">' +
              '<i class="fas fa-save">' + '</i>' +
              '</div>' +
            '</div>' +
          '</div>'
            
   }).join('')

          
// ADD TIME SLOTS TO PAGE
slots[0].innerHTML = timeSlots
// MOMENT.JS
    const currentDay = document.getElementById('currentDay');
    currentDay.innerHTML = moment().format('dddd , MMMM do')
    </script>
  </body>
</html>
